<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center text-white">

    <div class="bg-gray-800 shadow-lg rounded-2xl p-10 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">Вход в систему</h1>

        <form action="PHP/login.php" method="POST" class="space-y-5">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Логин</label>
            <input type="text" id="username" name="username" required
                class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Пароль</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300">
            Войти
        </button>
        </form>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
            e.preventDefault();
            alert("Пожалуйста, заполните все поля.");
            }
        });

        // Автофокус на логин
        window.onload = () => {
            document.getElementById("username").focus();
        };
    </script>
</body>
</html>
